<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 9</title>

    <style>
      button {
        margin: 3px;
      }

      button:hover {
        cursor: pointer;
      }

      #first-num,
      #second-num {
        width: 60px;
      }

      output {
        border: 1px solid gray;
        display: block;
        height: 18px;
        margin-top: 5px;
        padding: 5px;
        width: 240px;
      }

      main {
        width: 800px;
      }

      #error-btns {
        column-gap: 5px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px;
        row-gap: 5px;
      }

      #error-btns > * {
        padding: 8px 2px;
        width: 122px;
      }
    </style>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Error Calculator</legend>
          <input name="first-num" id="first-num" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input name="second-num" id="second-num" />
          <button id="calculate">Calculate</button>
          <br />
          <output></output>
        </fieldset>
      </form>

      <section id="error-btns">
        <button id="console-log">Console Log</button>
        <button id="console-error">Console Error</button>
        <button id="console-count">Console Count</button>
        <button id="console-warn">Console Warn</button>
        <button id="console-assert">Console Assert</button>
        <button id="console-clear">Console Clear</button>
        <button id="console-dir">Console Dir</button>
        <button id="console-dirxml">Console dirxml</button>
        <button id="console-group-start">Console Group Start</button>
        <button id="console-group-end">Console Group End</button>
        <button id="console-table">Console Table</button>
        <button id="start-timer">Start Timer</button>
        <button id="end-timer">End Timer</button>
        <button id="console-trace">Console Trace</button>
        <button id="trigger-global-error">Trigger a Global Error</button>
      </section>
    </main>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      window.TrackJS &&
        TrackJS.install({
          token: "779b6e7872cd45ce87a26cf38cea8cd1",
          application: "ijsafishd",
          // for more configuration options, see https://docs.trackjs.com
        });
    </script>

    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let output = document.querySelector("output");
        let firstNum = document.querySelector("#first-num").value;
        let secondNum = document.querySelector("#second-num").value;
        let operator = document.querySelector("#operator").value;
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      });

      // Start your code here
      document
        .querySelector("#console-log")
        .addEventListener("click", () =>
          console.log("This is a console.log demo")
        );
      document
        .querySelector("#console-error")
        .addEventListener("click", () =>
          console.error("This is a console.error demo")
        );
      document
        .querySelector("#console-count")
        .addEventListener("click", () => console.count("Count"));
      document
        .querySelector("#console-warn")
        .addEventListener("click", () =>
          console.warn("This is a console.warn demo")
        );
      document
        .querySelector("#console-assert")
        .addEventListener("click", () =>
          console.assert(false, "This is a console.assert demo")
        );
      document
        .querySelector("#console-clear")
        .addEventListener("click", () => console.clear());
      document
        .querySelector("#console-dir")
        .addEventListener("click", () => console.dir(document.body));
      document
        .querySelector("#console-dirxml")
        .addEventListener("click", () => console.dirxml(document));
      document
        .querySelector("#console-group-start")
        .addEventListener("click", () => {
          console.group("Group");
          console.log("Inside group");
        });
      document
        .querySelector("#console-group-end")
        .addEventListener("click", () => console.groupEnd());
      document.querySelector("#console-table").addEventListener("click", () =>
        console.table([
          { name: "Alice", age: 30 },
          { name: "Bob", age: 25 },
        ])
      );
      document
        .querySelector("#start-timer")
        .addEventListener("click", () => console.time("Timer"));
      document
        .querySelector("#end-timer")
        .addEventListener("click", () => console.timeEnd("Timer"));
      document
        .querySelector("#console-trace")
        .addEventListener("click", () => console.trace("Trace demo"));

      // Trying Try/Catch
      document
        .querySelector("#trigger-global-error")
        .addEventListener("click", () => {
          try {
            // Simulate an error
            nonExistentFunction();
          } catch (error) {
            console.error("Caught an error:", error);
          } finally {
            console.log("Finally block executed");
          }
        });

      // Global Error Handling
      window.addEventListener("error", function (event) {
        console.error("Global error caught:", event.message);
      });

      // Trigger a Global Error
      function triggerGlobalError() {
        // This will trigger a global error
        undefinedFunction();
      }
      document
        .querySelector("#trigger-global-error")
        .addEventListener("click", triggerGlobalError);

      // Custom Error
      class CustomError extends Error {
        constructor(message) {
          super(message);
          this.name = "CustomError";
        }
      }
      function throwCustomError() {
        try {
          throw new CustomError("This is a custom error");
        } catch (error) {
          console.error(error.name + ": " + error.message);
        }
      }
    </script>
  </body>
</html>
